<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge 2026 | Data Correction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #020617;
            --brand-blue: #2563eb;
            --error: #e11d48;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-top: 8px solid var(--brand-blue);
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }
        .header p {
            font-size: 13px;
            color: #64748b;
            margin-top: 5px;
        }
        .warning-box {
            background: #fff1f2;
            border: 1px solid #fecdd3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            color: var(--error);
            font-weight: 600;
            line-height: 1.4;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #334155;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--brand-blue);
        }
        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-submit:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .footer-note {
            text-align: center;
            font-size: 11px;
            color: #94a3b8;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container" id="mainContainer">
    <div class="header">
        <h1>Data Correction Form</h1>
        <p>SkillForge Master Registry Update</p>
    </div>

    <div class="warning-box">
        ⚠️ ONLY fill this if your Name is misspelled or your Skill Track is incorrect. DO NOT register as a new student.
    </div>

    <!-- Replace 'YOUR_ENDPOINT_HERE' with a link from Formspree.io or Google Script -->
    <form id="correctionForm" action="https://formspree.io/f/mqakpjne" method="POST">
        <div class="form-group">
            <label for="sfid">Current SFID (from Master Index)</label>
            <input type="text" name="sfid" id="sfid" placeholder="e.g. SF26-WDD-065" required>
        </div>

        <div class="form-group">
            <label for="fullName">Registered Full Name</label>
            <input type="text" name="name" id="fullName" placeholder="Enter your name as it appears" required>
        </div>

        <div class="form-group">
            <label for="correctionType">What needs correction?</label>
            <select name="type" id="correctionType" required>
                <option value="">Select an option</option>
                <option value="name">Name Misspelling</option>
                <option value="track">Incorrect Skill Track</option>
                <option value="both">Both Name and Track</option>
                <option value="missing">I am registered but not on the list</option>
            </select>
        </div>

        <div class="form-group">
            <label for="newTrack">Correct Skill Track (If applicable)</label>
            <select name="new_track" id="newTrack">
                <option value="no-change">No Change Needed</option>
                <option value="FXS">Forex Synthetic (FXS)</option>
                <option value="GRD">Graphics Design (GRD)</option>
                <option value="STK">Stock Trading (STK)</option>
                <option value="WDD">Web Dev/Design (WDD)</option>
                <option value="FXC">Forex Currency (FXC)</option>
                <option value="DDC">Discord Design (DDC)</option>
                <option value="CYB">Cybersecurity (CYB)</option>
                <option value="PHO">Photography (PHO)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="details">Additional Details</label>
            <textarea name="message" id="details" rows="3" placeholder="Explain the correction needed..."></textarea>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Submit Correction</button>
    </form>

    <div class="footer-note">
        SkillForge Digital Organisation Ltd • Internal Systems 2026
    </div>
</div>

<script>
    const form = document.getElementById('correctionForm');
    const btn = document.getElementById('submitBtn');

    form.onsubmit = async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "SENDING...";

        const formData = new FormData(form);
        
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                document.getElementById('mainContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <div style="color: #059669; font-size: 50px; margin-bottom: 20px;">✓</div>
                        <h2 style="margin: 0;">Request Sent</h2>
                        <p style="color: #64748b; font-size: 14px; margin-top: 10px;">
                            Your correction has been logged successfully. 
                            The Master Index will be updated within 24-48 hours.
                        </p>
                        <button onclick="window.location.reload()" style="background: #f1f5f9; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; margin-top: 20px;">Back to Form</button>
                    </div>
                `;
            } else {
                throw new Error();
            }
        } catch (error) {
            alert("Oops! There was a problem submitting your form.");
            btn.disabled = false;
            btn.innerText = "SUBMIT CORRECTION";
        }
    };
</script>

</body>
</html>
